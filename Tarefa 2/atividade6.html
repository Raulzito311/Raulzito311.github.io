<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de Clientes</legend>
        <form action="/clientes" method="post">
            <div>
                <label>Nome</label>
                <br>
                <input name="Nome" type="text" size="30" placeholder="Digite seu nome" required>
            </div>
            
            <br>

            <div>
                <label>Endereço</label>
                <br>
                <input name="Endereço" type="text" size="50" placeholder="Digite seu endereço" required>
            </div>

            <br>

            <div>
                <label>E-mail</label>
                <br>
                <input type="email" placeholder="Digite seu email" required>
            </div>

            <br>

            <div>
                <input type="checkbox" id="Desejo receber newsletter" name="Desejo receber newsletter">
                <label for="Desejo receber newsletter">Desejo receber newsletter</label>
            </div>
            
            <br>

            <div>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Cancelar">
            </div>
        </form>
    </fieldset>

</body>
</html>
